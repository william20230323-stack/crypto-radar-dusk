name: DUSK/USDT Multi-Exchange Monitor

on:
  workflow_dispatch:

jobs:
  monitor:
    name: Run Monitor
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Create simple monitor file
      run: |
        echo "# Simple monitor file" > dusk_monitor.py
        echo "print('Monitor started successfully')" >> dusk_monitor.py
        echo "print('Status: OK')" >> dusk_monitor.py

    - name: Run monitor
      run: python dusk_monitor.py
