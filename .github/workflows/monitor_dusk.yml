name: DUSK Monitor Simple

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Test existing files
      run: |
        if [ -f "dusk_monitor.py" ]; then
          echo "Found dusk_monitor.py, testing..."
          python -c "print('Testing original file')"
          python dusk_monitor.py || echo "Original file has errors"
        else
          echo "No dusk_monitor.py found"
        fi
