name: DUSK/USDT Multi-Exchange Monitor

on:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - run: |
        sed -i '3s/.*/def check_single_kline_alert(kline, exchange_id, name):/' dusk_monitor.py
        sed -i '4s/.*/def check_kline_volume_alert(kline, exchange_id, name, minute_key):/' dusk_monitor.py
        sed -i 's/):/:/g' dusk_monitor.py
    - run: python dusk_monitor.py
