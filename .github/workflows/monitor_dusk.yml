name: DUSK/USDT Multi-Exchange Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - run: pip install -r requirements.txt
    - run: |
        echo "檢查交易所連線..."
        python -c "import ccxt; print('CCXT版本:', ccxt.__version__)"
    - name: 發送啟動通知
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        if [ -n "$TG_TOKEN" ] && [ -n "$TG_CHAT_ID" ]; then
          curl -s "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_CHAT_ID" -d "text=監控啟動成功 $(date)"
        fi
    - run: python dusk_monitor.py
