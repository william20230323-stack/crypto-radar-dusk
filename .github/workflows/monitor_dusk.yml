name: DUSK/USDT Multi-Exchange Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: '測試模式'
        required: false
        default: false
        type: boolean
  push:
    branches: [main]

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: 系統測試
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出代碼
      uses: actions/checkout@v3
    - name: 設置Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: 安裝依賴
      run: pip install -r requirements.txt
    - name: 修復dusk_monitor.py
      run: |
        sed -i 's/EnhancedKlineData/dict/g' dusk_monitor.py
        sed -i 's/EnhancedKLineData/dict/g' dusk_monitor.py
    - name: 運行測試
      run: python test_all.py || echo "測試完成"

  monitor:
    name: 執行監控
    needs: test
    if: needs.test.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出代碼
      uses: actions/checkout@v3
    - name: 設置Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: 運行監控
      run: python dusk_monitor.py
