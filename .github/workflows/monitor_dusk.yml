name: DUSK/USDT Multi-Exchange Monitor

on:
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install requests
    - run: python dusk_monitor.py || echo "監控完成"
    - name: Send Telegram
      if: always()
      env:
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        [ -n "$TG_TOKEN" ] && [ -n "$TG_CHAT_ID" ] && curl -s "https://api.telegram.org/bot$TG_TOKEN/sendMessage" -d "chat_id=$TG_CHAT_ID" -d "text=監控完成"
