name: Run API Diagnosis
on:
  workflow_dispatch: # 允许手动触发

jobs:
  diagnose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run API Diagnosis
        run: python diagnose_api.py
