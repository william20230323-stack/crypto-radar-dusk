name: 幣安 DUSKUSDT 智能監控

on:
  schedule:
    - cron: '*/1 * * * *'  # 每1分鐘執行
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - name: 1. 檢出代碼
        uses: actions/checkout@v3

      - name: 2. 設置 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. 安裝幣安 API 套件
        run: |
          pip install python-binance requests websocket-client

      - name: 4. 執行智能監控
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python binance_monitor.py
